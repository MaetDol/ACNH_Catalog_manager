<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인적인 테이블</title>
    <link rel="stylesheet" href="css/frame.css">
    <link rel="stylesheet" href="css/view_table.css">
</head>
<body>
    <div id="container">
        <h1 class="title focus-row">
            <a class="underline" href="/">카탈로그 체크 리스트</a>
        </h1>
        
        <section>
            <header class="table-name">개인적인 테이블</header>

            <div id="filter" class="focus-row">
                <button class="show-list text light">필터<span class="text light">+</span></button>

                <ul id="applicable-filters" class="dropdown">
                    <li class="added focus-row">
                        <button>
                            DIY제작 <span class="true">포함</span>
                        </button>
                    </li>
                    <li class="focus-row">
                        <button>
                            DIY제작 <span class="false">제외</span>
                        </button>
                    </li>
                    <li class="added focus-row">
                        <button>
                            너굴상점에서 구매 <span class="true">가능</span>
                        </button>
                    </li>
                    <li class="focus-row">
                        <button>
                            너굴상점에서 구매 <span class="false">불가능</span>
                        </button>
                    </li>
                </ul>

                <ul id="applied-filters">
                    <li><button class="tag true">DIY제작 불가능<span class="ic ic-close">삭제</span></button></li>
                    <li><button class="tag true">너굴상점 구매가능<span class="ic ic-close">삭제</span></button></li>
                    <li><button class="tag false">리폼 불가능<span class="ic ic-close">삭제</span></button></li>
                </ul>
            </div>
            
            <div id="search" class="focus-row">
                <input id="search_input" type="text" required>
                <label for="search_input">검색어를 입력하세요</label>
                <ul id="search-item" class="autocomple dropdown">
                </ul>
            </div>

            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr class="focus-row">
                            <th class="complete-stamp">보유 여부<button class="ic ic-sort-desc" title="오름차순으로 정렬하기">오름차순/내림차순 정렬</button></th>
                            <th class="furniture-name">아이템 명<button class="ic ic-sort-desc" title="오름차순으로 정렬하기">오름차순/내림차순 정렬</button></th>
                            <th class="variations">다른 색상<button class="ic ic-sort-desc" title="오름차순으로 정렬하기">오름차순/내림차순 정렬</button></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </section>



        <footer>
            <p class="text light small">본 사이트는 비영리 목적으로 제작된 웹 페이지 입니다</p>
            <p class="text light small">This page is a 3rd-party application that claims <br>
                no ownership of any intellectual property associated with <br>
                Nintendo or Animal Crossing.
            </p>
        </footer>
    </div>

    <template id="searchDropdownItem">
        <li class="focus-row" data-item-id="">
            <div class="image-wrapper">
                <img src="" alt="">
            </div>
            <div class="text-wrapper">
                <button>
                    <span class="kr"></span>
                    <span class="en text small light"></span>
                </button>
            </div>
        </li>
    </template>

    <template id="sheetRow">
        <tr data-item-id="" class="focus-row">
            <td class="complete-stamp">
                <button>
                    <img src="images/icons/complete stamp.png" alt="완료 도장">
                </button>
            </td>
            <th class="furniture-name">
                <img src="" alt="">
                <div class="text-group">
                    <span class="kr"></span>
                    <span class="en"></span>
                </div>
            </th>
            <td class="variations">
                <ul>
                </ul>
            </td>
            <td class="delete"><button>삭제하기</button></td>
        </tr>
    </template>

    <template id="variantItem">
        <li data-variant-id="">
            <button>
                <img src="" alt="">
                <span class="color-name"></span>
                <span class="has">보유중</span>
            </button>
        </li>
    </template>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <script src="js/frame.js"></script>
    <script src="js/sheet.js"></script>
    <script src="js/focusManager.js"></script>
    <script src="js/view_table.js"></script>

    <script src="js/sheet_test_data.js"></script>
</body>
</html>
